name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    permissions:
      contents: read
      actions: write
      checks: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    name: Test on ${{ matrix.os }}

    steps:
      - name: Configure Git line endings
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/validate-commits.sh
          scripts/validate-commits.sh ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        if: matrix.os == 'ubuntu-latest'
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run lint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Validate extension manifest
        if: matrix.os == 'ubuntu-latest'
        run: npx @vscode/vsce ls --no-yarn

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest'
        run: |
          COVERAGE=$(npm run test:coverage --silent 2>&1 | grep "All files" | awk '{print $4}')
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Coverage ($COVERAGE%) is below 60% threshold"
            exit 1
          fi
          echo "Coverage check passed: $COVERAGE%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true

      - name: Package extension
        run: npm run package

      - name: Smoke test VSIX
        run: |
          npx tsc test/smoke/*.ts --outDir out/test/smoke --skipLibCheck
          npx --yes @vscode/test-cli

      - name: Check VSIX size
        if: matrix.os == 'ubuntu-latest'
        run: |
          VSIX_FILE=$(ls *.vsix | head -1)
          SIZE_BYTES=$(stat -c %s "$VSIX_FILE")
          SIZE_KB=$((SIZE_BYTES / 1024))
          echo "ðŸ“¦ VSIX size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 100 ]; then
            echo "âŒ VSIX size (${SIZE_KB}KB) exceeds 100KB threshold"
            exit 1
          fi
          echo "âœ… Size check passed: ${SIZE_KB}KB / 100KB"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 7
